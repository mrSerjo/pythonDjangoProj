<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
{% for el in news %}
    <div>
    <p>{{ el.title}}</p>
    <p>{{ el.content }}</p>
    <p>{{ el.created_at|date:"Y-m-d H:i" }}</p>
    </div>
    <hr>
{% endfor %}

</body>
</html>
